{% include 'header.html' with tab=1%}

<style>
    #all{
        margin-left: 20%;
        margin-right: 20%;
        margin-top: 80px;
        margin-bottom: 80px;
    }
</style>

<section class="hero-banner d-flex align-items-center">
        <div class="container text-center">
            <h2>Facultad</h2>
            <nav aria-label="breadcrumb" class="banner-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Facultad</li>
                </ol>
            </nav>
        </div>
    </section>

<div id="all">

<div class="uinfo center-block" style="background: #f5f5f5 	;margin-top: 15px;padding:10px">

    <div class="image-parent " >
        <h3 style="text-align: center">{{ my_u.name }}</h3>
        <div class = "center-block" style="text-align: center">
        <img style="position:relative; margin-left: auto; margin-right:auto" src="/media/{{ my_u.logo }}" class="img-fluid" alt="LOGO-U" width="200" height="200">
            </div>
    </div>
</div>

<div style="text-align: center;">
    <h2> {{ my_fac.name }}</h2>
</div>


<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-lg-5">
      <h5 class="text-muted">Lista de Programas</h5>
      <ul class="list-group">
          {% for prog in programs %}
        <a href="{{prog.id}}/" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div class="flex-column">
            {{ prog.name }}
            <!-- <p><small>by Miguel de Cervantes</small></p>
            <span class="badge badge-info badge-pill"> 2 Copies in Stock</span>
            -->
          </div>
        </a>
          {% endfor %}
      </ul>
    </div>
  </div>
</div>

</div>
